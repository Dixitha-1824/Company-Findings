<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trio Craft Tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .search{
            height:40px;
            width:65px;
            background-color: rgb(138, 228, 138);
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="nav-bar-div">
        <div class="hea">
            <a href="#" id="heaa"><h1>Trio Craft Tech</h1></a>
        </div>

        <div class="inp-div">
            <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
            <input id="com-name-sear" type="text" placeholder="Enter company name">
            <button class="search">Search</button>
            <button class="signup-btn">Signup</button>
            <button class="login-btn">Login</button>
        </div>
    </div>

    <div class="all-butt-div">
        <button class="btns" id="btn-it">IT Based Companies</button>
        <button class="btns" id="btn-prod">Product Based Companies</button>
        <button class="btns" id="btn-ser">Service Based Companies</button>
    </div>

    <div class="company-list"></div>

    <div id="Modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="company-name"></h2>
            <p id="highest-salary"></p>
            <p id="industry"></p>
            <p id="description"></p>
            <p><a id="website" href="" target="_blank">Visit Website</a></p>
            <p><a id="linkedin" href="" target="_blank">Visit LinkedIn</a></p>
            <p><a id="jobopenings" href="" target="_blank">visit Job Openings</a></p>
            <p><a id="facebook" href="" target="_blank">visit Facebook</a></p>
            <p><a id="twitter" href="" target="_blank">visit Twitter</a></p>
            <p><a id="instagram" href="" target="_blank">visit Instagram</a></p>
        </div>
    </div>


    <script>

        // window.location.href = "signup.html";

        const signBtn=document.querySelector(".signup-btn");
        signBtn.addEventListener("click",()=>{
            window.location.href = "signup.html";
        });

        const loginBtn=document.querySelector(".login-btn")
        loginBtn.addEventListener("click",()=>{
            window.location.href="login.html";
        })

    </script>

    <script src="product.js"></script>
    <script src="service.js"></script>
    <script src="it.js"></script>
    <script src="search.js"></script>
    
</body>
</html>
